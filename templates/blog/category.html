<!DOCTYPE html>
<html>
<head>
    <title>MyApp</title>
{#    <link rel="stylesheet" href="styles.css"/>#}
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body onload="activePage()">
<div class="container-md">
<h1 class="d-flex justify-content-center">My App</h1>
    <ul class="list-unstyled list-book">
        {% for i in data_list %}
            <div class="d-flex" style="margin-top: 20px">
                <div><img style="border-radius: 4px" src="https://i.vnvl.net/vo/20220120/YR3Pvd.png.110x165_q85_crop.jpg"></div>
                <div style="margin-left: 8px">
                    <li><span style="font-weight: 500">Tên truyện: </span>{{ i.title }}</li>
                    <li><span>Ngày khai bút:</span> {{ i.created_at }}</li>
                    <li><span>Ngày cập nhật:</span> {{ i.updated_at }}</li>
                </div>
            </div>
        {% endfor %}
    </ul>

    <nav aria-label="Page navigation">
      <ul class="pagination d-flex justify-content-center">
        <li class="page-item"><a class="page-link" href="http://127.0.0.1:8000/category/truyen-tranh/?page=1">1</a></li>
        <li class="page-item"><a class="page-link" href="http://127.0.0.1:8000/category/truyen-tranh/?page=2">2</a></li>
      </ul>
    </nav>
</div>
</body>
<script>
    function activePage(){
        let element = document.getElementsByClassName("page-item")
        for(let i of element){
            if(i.textContent === ({{ page_number }}).toString()){
                i.classList.add("active")
            }
        }
    }
</script>
</html>
