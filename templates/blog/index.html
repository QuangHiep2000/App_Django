<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>MyApp</title>
</head>

<body>
<div class="container-md">
<h1 class="d-flex justify-content-center">My App</h1>

    <ul class="list-unstyled list-book">
        {% for i in data_list %}
            <div style="margin-top: 20px">
                <li><span>Tên truyện: </span>{{ i.title }}</li>
                <li>{{ i.slug }}</li>
                <li>{{ i.created_at }}</li>
                <li>{{ i.updated_at }}</li>
            </div>
        {% endfor %}
    </ul>

    <nav aria-label="Page navigation">
      <ul class="pagination  d-flex justify-content-center">
        <li class="page-item"><a class="page-link" href="http://127.0.0.1:8000/blog/category/truyen-tranh/?page=1">1</a></li>
        <li class="page-item"><a class="page-link" href="http://127.0.0.1:8000/blog/category/truyen-tranh/?page=2">2</a></li>
      </ul>
    </nav>
</div>
</body>

</html>
